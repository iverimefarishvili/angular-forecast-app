<div class="box">
  <div class="box-content">
    <div class="head-info">
      <p>{{fullWeekDays[activeDay]}}</p>
      <div>
        <img src="./assets/icons/left-arrow.png" (click)="activeDay !== 0 ? changeExposedDay(activeDay - 1) : ''">
        <img src="./assets/icons/next.png" (click)="activeDay !== 6 ? changeExposedDay(activeDay + 1) : ''">
      </div>
    </div>
    <div class="hourly-temperature">

      <div class="hour-temperature">
        <img [src]="object.description === 'Clear' ? './assets/icons/sun.png' : './assets/icons/cloud.png'">
        <div>
          <div class="add-info">
            <p class="hour">Morning</p>
            <p class="weather-description">{{object.description}}</p>
          </div>
          <div class="temperature-box">
            <p>{{object.morningTemperature}}</p>
          </div>
          <hr>
        </div>
      </div>

      <div class="hour-temperature">
        <img [src]="object.description === 'Clear' ? './assets/icons/sun.png' : './assets/icons/cloud.png'">
        <div>
          <div class="add-info">
            <p class="hour">Day</p>
            <p class="weather-description">{{object.description}}</p>
          </div>
          <div class="temperature-box">
            <p>{{object.dayTemperature}}</p>
          </div>
          <hr>
        </div>
      </div>

      <div class="hour-temperature">
        <img [src]="object.description === 'Clear' ? './assets/icons/sun.png' : './assets/icons/cloud.png'">
        <div>
          <div class="add-info">
            <p class="hour">Evening</p>
            <p class="weather-description">{{object.description}}</p>
          </div>
          <div class="temperature-box">
            <p>{{object.eveningTemperature}}</p>
          </div>
          <hr>
        </div>
      </div>

      <div class="hour-temperature">
        <img [src]="object.description === 'Clear' ? './assets/icons/sun.png' : './assets/icons/cloud.png'">
        <div>
          <div class="add-info">
            <p class="hour">Night</p>
            <p class="weather-description">{{object.description}}</p>
          </div>
          <div class="temperature-box">
            <p>{{object.nightTemperature}}</p>
          </div>
          <hr>
        </div>
      </div>
    </div>
    <hr />
    <div class="weekdays">
      <a *ngFor="let days of fullWeekDays;" (click)="changeExposedDay(fullWeekDays.indexOf(days))">{{days.substring(0,3)}}</a>
    </div>
  </div>
</div>
