<div class="box">
  <div class="box-content">
    <div class="primary-info">
      <img class="weather-img" [src]="object.description === 'Clear' ? './assets/icons/sun.png' : './assets/icons/cloud.png'" />
      <p class="country-code">{{object.country}}</p>
      <p class="temperature">{{object.temperature}}Â°C</p>
    </div>
    <div class="additional-info">
      <div class="date">
        <p class="weekday">{{weekDays[d.getDay()]}}</p>
        <p class="new-date">{{d.getDate() + ' ' + (d.getMonth()+1) + ' ' + d.getFullYear()}}</p>
      </div>
      <div class="pressure">
        <div><img src="./assets/icons/data.png"/> <p>{{object.clouds}}%</p></div>
        <div><img src="./assets/icons/water.png"/> <p>{{object.humidity}} MM</p></div>
        <div><img src="./assets/icons/wind.png"/> <p>{{object.wind}} KM/H</p></div>
        <div><img src="./assets/icons/compass.png"/> <p>{{object.windDegree}}</p></div>
      </div>
    </div>
  </div>
</div>
